<!DOCTYPE html>
<html lang="en">

<head>
	<title>MIDICAN</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<meta charset="utf-8" />

	<style>
		.l_pad {
			margin-left: 15px !important;
		}

		.r_pad {
			margin-right: 15px !important;
		}

		.c_title {
			font-weight: bold !important;
			font-style: italic !important;
		}
		
		#submit,
		.input-field {
			visibility: hidden;
		}
	</style>

</head>

<body>
	<nav class="deep-orange lighten-2">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo l_pad">MIDICAN</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down r_pad">
				<a href="#" id="edit">Edit</a>
			</ul>
		</div>
	</nav>

	<h2 class="l_pad">Current Settings</h2>

	<ul class="collection">
		<li class="collection-item avatar">
			<img src="https://thoughtcatalog.files.wordpress.com/2014/05/screen-shot-2014-05-22-at-4-21-20-pm.png?"
				alt="" class="circle">
			<span class="title c_title">Local Public IP</span>
			<p id="local-ip"></p>
			<div class="input-field secondary-content">
				<input value="" placeholder="enter new ip address" id="localIp" type="text" class="validate">
			</div>
		</li>

		<li class="collection-item avatar">
			<img src="https://thoughtcatalog.files.wordpress.com/2014/05/screen-shot-2014-05-22-at-4-21-20-pm.png?"
				alt="" class="circle">
			<span class="title c_title">Local Public Port</span>
			<p id="local-port"></p>
			<div class="input-field secondary-content">
				<input value="" placeholder="enter new port number" id="localPort" type="text" class="validate">
			</div>
		</li>

		<li class="collection-item avatar">
			<img src="https://thoughtcatalog.files.wordpress.com/2014/05/screen-shot-2014-05-22-at-4-21-20-pm.png?"
				alt="" class="circle">
			<span class="title c_title">Remote Public IP</span>
			<p id="remote-ip"></p>
			<div class="input-field secondary-content">
				<input value="" placeholder="enter new ip address" id="remoteIp" type="text" class="validate">
			</div>
		</li>

		<li class="collection-item avatar">
			<img src="https://thoughtcatalog.files.wordpress.com/2014/05/screen-shot-2014-05-22-at-4-21-20-pm.png?"
				alt="" class="circle">
			<span class="title c_title">Remote Port</span>
			<p id="remote-port"></p>
			<div class="input-field secondary-content">
				<input value="" placeholder="enter new remote port" id="remotePort" type="text" class="validate">
			</div>
		</li>

		<li class="collection-item avatar">
			<img src="https://thoughtcatalog.files.wordpress.com/2014/05/screen-shot-2014-05-22-at-4-21-20-pm.png?"
				alt="" class="circle">
			<span class="title c_title">Capacitive Buffer</span>
			<p id="cap-buff"></p>
			<div class="input-field secondary-content">
				<input value="" placeholder="enter new buffer amount" id="capBuff" type="text" class="validate">
			</div>
		</li>
	</ul>

	<a id="submit" class="waves-effect waves-light btn deep-orange lighten-2 l_pad">Submit</a>

	<script src="src/index.js"></script>
</body>

</html>
